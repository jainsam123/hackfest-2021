<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="static/css/index.css">

<body>
    <h1>shopping app</h1>
    <video id="myVideo"  controls>
      <source src="static/video2.mp4" type="video/mp4">
      your browser does not support video tag
    </video>
    <img src="" alt="" id="outputImage">
    <form method=post enctype=multipart/form-data>
      <input type=file name=image id="imageInput"> 
      <input type=submit value=recommend>
    </form>
    <br>
    {% for img in img_name %}
    <img src="static/data-v4/{{clothType}}/{{img['asin']}}.jpg" alt="" height="200px" width="200px">
    <a href="https://www.amazon.com">LINK TO BUY</a>
    {% endfor %}

    
    <!-- <img src="/home/jainsam123/Downloads/newProj/data-v4/Clothing_Men/B00A2W1LJK.jpg" alt=""> -->

</body>
<script>
  var canvas = document.createElement('canvas');
  canvas.width = 640;
  canvas.height = 480;
  var ctx = canvas.getContext('2d');
  var vid = document.getElementById("myVideo");
  vid.onpause = function() {
    // alert("video paused");
    ctx.drawImage(vid, 0, 0, canvas.width, canvas.height);

    //convert to desired file format
    var dataURI = canvas.toDataURL('image/jpeg'); // can also use 'image/png' 
    myImage =document.getElementById("outputImage");
    myImage.src=dataURI;

};
</script>
</html>
